<html>
 	<HEAD>
 		<TITLE>My First HTML Page</TITLE>
	</HEAD>
 	<body>

	<form action="abc.html" method="get">
	First name: <input type="text" name="firstname" maxlength="10" /><br />
	Last name: <input type="text" name="lastname" /><br />
	Password: <input type="password" name="pwd" /><br/>
	
	<input type="radio" name="gender" value="male" /> Male<br />
	<input type="radio" name="gender" value="female" /> Female<br/>
	
	<input type="checkbox" name="vehicle1" value="Bike" /> I have a bike<br />
	<input type="checkbox" name="vehicle2" value="Car" /> I have a car<br/>
	<input type="hidden" name="HiddenField" value="100" />
	<select name="degree" MULTIPLE SIZE="5"> 
		<option value="0">Choose One</option>
	  	<option value="1">Some High School</option>
		<option selected value="2">High School Degree</option>
		<option value="3">Some College</option>
		<option value="4">Bachelor's Degree</option>
		<option value="5">Doctorate</option>
	</select>
<br/>
Parmanent address: 
<textarea name="p_address" rows="10" columns="25" wrap="PHYSICAL"></textarea><br/>
	<input type="button" value="button" />
	<input type="submit" value="Submit" />
	<input type="reset" value="reset" />
	</form>
 	</body>
</html>
